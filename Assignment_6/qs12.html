<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <h1>Remove Duplicates</h1>
    <button onclick="run()">Run</button>
    <p id="out"></p>

    <script>
        function removeDup(arr) {
            let res = [];
            for (let x of arr) {
                if (!res.includes(x)) res.push(x);
            }
            return res;
        }

        function run() {
            let arr = [1, 2, 2, 3, 4, 4, 5];
            document.getElementById("out").innerText = removeDup(arr).join(", ");
        }
    </script>
</body>
</html>
