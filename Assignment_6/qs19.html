<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <h1>Find the Longest Word</h1>
    <input type="text" id="sentenceInput" placeholder="Enter a sentence">
    <button onclick="findLongestWord()">Find</button>
    <p id="longestWord"></p>

    <script>
        function findLongestWord() {
            let words = document.getElementById("sentenceInput").value.split(" ");
            let longest = words.reduce((a, b) => a.length >= b.length ? a : b, "");
            document.getElementById("longestWord").innerText = longest;
        }
    </script>
</body>
</html>
