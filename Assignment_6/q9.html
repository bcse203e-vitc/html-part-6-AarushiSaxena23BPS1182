<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>q4</title>
</head>
<body>
    <script>
        let hcf;
        const number1 = parseInt(prompt('Enter first integer: '));
        const number2 = parseInt(prompt('Enter second integer: '));

        for (let i = 1; i <= number1 && i <= number2; i++) {

            if( number1 % i == 0 && number2 % i == 0) {
                hcf = i;
            }
        }
        lcm = (number1*number2)/hcf
        window.alert('LCM of '+ number1 + ' and '+ number2 +' is ' + lcm);
    </script>
</body>
</html>
