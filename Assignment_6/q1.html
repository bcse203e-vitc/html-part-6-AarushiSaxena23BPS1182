<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>q1</title>
</head>
<body>
    <script>
        let a = parseInt(prompt('Enter the 1st variable (a): '));
        let b = parseInt(prompt('Enter the 2nd variable(b): '));

        a = a + b;
        b = a - b;
        a = a - b;

        window.alert('value of a after swap : '+a+'\nvalue of b after swap : '+b);
    </script>
</body>
</html>
