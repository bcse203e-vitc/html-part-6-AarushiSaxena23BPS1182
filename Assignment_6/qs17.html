<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <h1>Convert Number to Binary & Binary to Decimal</h1>
    <input type="number" id="decimalInput" placeholder="Enter a decimal number">
    <button onclick="convertToBinary()">Convert to Binary</button>
    <p id="binaryOutput"></p>

    <input type="text" id="binaryInput" placeholder="Enter a binary number">
    <button onclick="convertToDecimal()">Convert to Decimal</button>
    <p id="decimalOutput"></p>

    <script>
        function convertToBinary() {
            let num = Number(document.getElementById("decimalInput").value);
            if (isNaN(num)) {
                document.getElementById("binaryOutput").innerText = "Invalid number";
                return;
            }
            document.getElementById("binaryOutput").innerText = num.toString(2);
        }

        function convertToDecimal() {
            let bin = document.getElementById("binaryInput").value;
            if (!/^[01]+$/.test(bin)) {
                document.getElementById("decimalOutput").innerText = "Invalid binary number";
                return;
            }
            document.getElementById("decimalOutput").innerText = parseInt(bin, 2);
        }
    </script>
</body>
</html>
