</head>
<body>
    <script>
        let a = parseInt(prompt('Enter the 1st variable (a): '));
        let b = parseInt(prompt('Enter the 2nd variable(b): '));
        let c = parseInt(prompt('Enter the 3rd variable(c): '));

        if (a >= b && a >= c) {
            window.alert(a + ' is the largest number.');
        } else if (b >= a && b >= c) {
            window.alert(b + ' is the largest number.');
        } else {
            window.alert(c + ' is the largest number.');
        }

    </script>
</body>
